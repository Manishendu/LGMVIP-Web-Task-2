<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
        <button class="sign">AC</button>
        <button class="sign">DEL</button>
        <button class="sign">%</button>
        <button class="sign">/</button>
    </div>
    <div>
        <button class="ms">7</button>
        <button class="ms">8</button>
        <button class="ms">9</button>
        <button class="sign">*</button>
    </div>
    <div>
        <button class="ms">4</button>
        <button class="ms">5</button>
        <button class="ms">6</button>
        <button class="sign">-</button>
    </div>
    <div>
        <button class="ms">1</button>
        <button class="ms">2</button>
        <button class="ms">3</button>
        <button class="sign">+</button>
    </div>
    <div>
        <button class="ms">00</button>
        <button class="ms">0</button>
        <button class="ms">.</button>
        <button class="equalBtn">=</button>
    </div>
</div>
<script src="app.js"></script>
</body>

</html>
